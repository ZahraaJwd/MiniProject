<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful | Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=/dashboard">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .redirect-container {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4BB543;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.8s;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .progress-container {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4BB543, #2ECC71);
            animation: progress 2.8s linear forwards;
            transform-origin: left;
        }
        
        .small-text {
            font-size: 0.85rem;
            color: #bdc3c7;
        }
        
        @keyframes progress {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="redirect-container animate__animated animate__fadeIn">
        <div class="success-icon animate__animated animate__bounceIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        <h1> Successful Login!</h1>
        <p>You're being redirected to your dashboard...</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="small-text">
            If you're not redirected automatically, <a href="/dashboard">click here</a>
        </div>
    </div>
</body>
</html>
